<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Multi-user Chatbot</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="jumbotron" id="jumbotron" style="display:none;" >
    <h1 class="display-4">Hello User!</h1>
    <p class="lead">This a simple multi-user Chatbot.Enter your name and you're good to go!</p>
    <hr class="my-4">
    <div class="input-group mb-3">

  <input type="text" id="name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Your Name">
</div>
<div class="alert alert-danger" role="alert" id="noNameError" style="display:none;" >
Please Enter a name!
</div>
    <a class="btn btn-primary btn-lg" href="#" role="button" onclick="setUser()">Let's Start!</a>
  </div>
  <div id="box">


  <div id="chat">
    <h1 style="margin-bottom:50px;">Chat Room</h1>
    <div class="message list-group-item">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">Bot</h5>
        <small class="text-muted"></small>
      </div>
      <p class="mb-1">Hi!I'm the Bot!!Ask me something!</p>
    </div>

  </div>
  <div class="input-group flex-nowrap">

 <input type="text" class="form-control" id="message" placeholder="Your message" aria-label="Username" aria-describedby="addon-wrapping" style="margin-top:20px;" >
</div>
  <button type="button" id="messageBtn" class="btn btn-primary" name="button">Send</button>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
